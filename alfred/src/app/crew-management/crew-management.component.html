<div class='content'>

<h1>Gestion des collaborateurs</h1>

<div class="addCrew">
  <mat-form-field>
      <input matInput [disabled]='this.crew._id' [(ngModel)]='this.crew.id' placeholder="Identifiant du collaborateur">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='this.crew.Area' placeholder="Zone">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='this.crew.Phone' placeholder="Téléphone">
  </mat-form-field>
  <button mat-button (click)="this.addCrew()">
    <mat-icon *ngIf='!this.crew._id'>add</mat-icon>
    <mat-icon *ngIf='this.crew._id'>edit</mat-icon>
  </button>
  <button mat-button (click)='clearForm()' *ngIf='this.crew._id'>
    <mat-icon >clear</mat-icon>
  </button>
</div>
<table mat-table
[dataSource]="this.dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}}
        <div *ngIf='column === "actions"'>
            <button mat-raised-button (click)='this.editCrew(element)'><mat-icon>edit</mat-icon></button> &nbsp;
            <button mat-raised-button (click)='this.deleteCrew(element)'><mat-icon>delete</mat-icon></button>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">  </tr>
</table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
